<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
<title>Что на небе сегодня?</title>
<meta name="keywords" content="звезды" />
<link rel="stylesheet" href="style.css" />
<link rel="shortcut icon" href="img/favicon.ico" />
    
</head>

<body>
<div class="layout">
  <header>
          <h1>Sky-tonight</h1>
          <h3>This will be an educational night sky simulator for children some day...</h3>
            
  </header>
  <div id="content">
        <div class="window">
			<img class = "north" src="img/stars.jpg"></img>
			<div class = "south">
				<div id="moon"></div>
				<img src="img/south_stars.jpg"></img>
			</div>
			<div class="border"></div>
		</div>
		<form>
		Куда смотреть?<br>
		на Север <span class="switch"><a href="#content"></a><a href="#"></a></span> на Юг
		</form>
    
  </div>
  <script>
      
      var ZERO = new Date(2008, 7, 2);
      var time = (new Date() - ZERO)/86400000 ^ 0;
      var moon = {
        r: 647,
        period: 29.5,
        angle: 0.401,
        img: document.getElementById("moon"),
      }
      
      getXY(time, moon);
                
      function getXY(t, obj) {
        var step = 2*Math.PI/obj.period;
		var x = obj.r * Math.cos(t*step) ^ 0;
        var y = obj.r * Math.sin(t*step) ^ 0;
        var z = x * Math.tan(obj.angle) ^ 0;
        obj.img.style.transform = 'translate(' + y + 'px, ' + (-z) + 'px)';
      }

    </script>
  <footer>
        <p>Sky-tonight maintained by <a href="https://github.com/Sigak">Sigak</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
  </footer>
</div>
</body>
</html>
